<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <div th:if="${passwordError}" class="alert alert-danger">
                                <p th:text="${passwordError}"></p> </div>
                            <div th:if="${emailError}" class="alert alert-danger">
                                <p th:text="${emailError}"></p> </div>
                            <div th:if="${success}" class="alert alert-success">
                                <p th:text="${success}"></p></div>

                            <form th:action="@{/register-new}" method="post" th:object="${customerDto}" class="user" id="customerRegistration">

                                <div class="form-outline mb-4">
                                    <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" required />
                                    <label class="form-label" th:field="*{firstname}" for="firstname">Your Firstname</label>
                                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="error"></span>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" />
                                    <label class="form-label" th:field="*{lastname}" for="lastname">Your Lirstname</label>
                                    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error"></span>
                                    <div class="error text-danger"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="username"  name="username" class="form-control form-control-lg" required/>
                                    <label class="form-label" th:field="*{username}" for="username">Username/e-mail</label>
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
                                    <div class="error text-danger"></div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="phonenumber"  name="phonenumber" class="form-control form-control-lg" required/>
                                    <label class="form-label" th:field="*{phonenumber}" for="phonenumber">Phone Number</label>
                                    <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" class="error"></span>
                                    <div class="error text-danger"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                    <label class="form-label" th:field="*{password}" for="password">Password</label>
                                    <div class="error text-danger"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="repeatPassword" name="repeatPassword" class="form-control form-control-lg" required/>
                                    <label class="form-label" th:field="*{repeatPassword}" for="repeatPassword">Repeat your password</label>
                                    <div class="error text-danger"></div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}" href="#!"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
