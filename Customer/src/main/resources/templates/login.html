<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid Username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-danger text-center">
                    You have been logged out!
                </div>
                <form th:action="@{/do-login}" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="username" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
<!--                        <div class="form-check">-->
<!--                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />-->
<!--                            <label class="form-check-label" for="form1Example3"> Remember me </label>-->
<!--                        </div>-->
<!--                        <a th:href="@{/forgot-password}">Forgot password?</a>-->
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a th:href="@{/register}">Register Here</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block align-items-center ">Login</button>

<!--                    <div class="divider d-flex align-items-center my-4">-->
<!--                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>-->
<!--                    </div>-->

                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
