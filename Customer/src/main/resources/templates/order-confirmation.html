<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="css/font-awesome.min.css">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="assets1/css/main.css"/>

 		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
 		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 		<!--[if lt IE 9]>
 		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
 		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 		<![endif]-->
    </head>
	<body>
	<!-- HEADER -->
	<header>
		<!-- MAIN HEADER -->
		<div id="header" th:replace="~{index::mainHeader}">
		</div>
		<!-- /MAIN HEADER -->
	</header>
	<!-- /HEADER -->
	<!-- NAVIGATION -->
	<nav id="navigation" th:replace="~{index::navigation}">
	</nav>
	<!-- /NAVIGATION -->
	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!--Success table-->
				<div class="cart-box-main">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<div th:if = "${success}" class = "text-center alert alert-success">
									<p th:text = "${success}"></p></div>
								<div class="row">
									<div class="col-lg-7">
										<div class="table-responsive">
											<table class="table">
												<thead>
												<tr>
													<th width="40%">Product</th>
													<th width="20%">Unit Price</th>
													<th width="20%">Quantity</th>
													<th width="20%" class="text-end">Total</th>
												</tr>
												</thead>
												<tbody>
												<tr th:each="orderDetail : ${order.orderDetailsList}">
													<td>
														<a class="itemside" href="#">
															<div class="left">
																<img th:src="@{|/img/images/${orderDetail.product.productImage[0].getName()}|}" width="40" height="40" class="img-xs" alt="Item">
															</div>
															<div class="info"  >[(${orderDetail.product.name})] </div>
														</a>
													</td>
													<td th:text="${orderDetail.product.costPrice}"></td>
													<td th:text="${orderDetail.quantity}"></td>
													<td class="text-end" th:text="${orderDetail.product.costPrice} * ${orderDetail.quantity}"></td>
												</tr>
												<tr>
													<td colspan="4">
														<article class="float-end">
															<dl class="dlist">
																<dt>Total Price :</dt>
																<dd th:with="totalPrice=(${order.totalPrice} )"
																	th:text="${#numbers.formatDecimal(totalPrice,0,'COMMA', 2,'POINT')}"></dd>
															</dl>
															<dl class="dlist">
																<dt>Shipping cost:</dt>
																<dd>Free</dd>
															</dl>
															<dl class="dlist">
																<dt>Grand total:</dt>
																<dd> <b class="h5">[(${order.totalPrice})]</b> </dd>
															</dl>
															<dl class="dlist">
																<dt class="text-muted">Status:</dt>
																<dd>
																	<span class="badge rounded-pill alert-success text-success">Payment [(${order.paymentStatus})]</span>
																</dd>
															</dl>
														</article>
													</td>
												</tr>
												</tbody>
											</table>
										</div> <!-- table-responsive// -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--/Success table-->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
	<!-- FOOTER -->
	<footer id="footer">
		<!-- bottom footer -->
		<div id="bottom-footer" class="section">
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12 text-center">
						<ul class="footer-payments">
							<li><a href="#"><i class="fa fa-cc-visa"></i></a></li>
							<li><a href="#"><i class="fa fa-credit-card"></i></a></li>
							<li><a href="#"><i class="fa fa-cc-paypal"></i></a></li>
							<li><a href="#"><i class="fa fa-cc-mastercard"></i></a></li>
							<li><a href="#"><i class="fa fa-cc-discover"></i></a></li>
							<li><a href="#"><i class="fa fa-cc-amex"></i></a></li>
						</ul>
						<span class="copyright">
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							</span>


					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /bottom footer -->
	</footer>
	<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
