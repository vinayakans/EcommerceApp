<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: header}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{fragments :: sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments :: topbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div th:if = "${size == 0}">
                    <p>No Users yet</p>
                </div>
                <div th:if = "${success}" class="text-center alert alert-success">
                    <p th:text = "${success}"></p>
                </div>
                <div th:if = "${error}" class="text-center alert alert-danger">
                    <p th:text = "${error}"></p>
                </div>
<!--                <a class="btn btn-primary" th:href = "@{/add-product}">Add new product</a>-->
                <table class="table table-striped" id="usertable" th:if = "${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Update</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "user : ${users}">
                        <th scope="row" th:text = "${user.firstname}"></th>
                        <td th:text = "${user.lastname}"></td>
                        <td th:text = "${user.username}"></td>
                        <td th:text = "${user.phonenumber}"></td>

<!--                        <td><img src="" style="height: 40px; width: 40px;" th:src="'data:image/jpeg;base64,' + ${product.base64Image}"></td>-->
<!--                        <td><a th:href="@{/update-users/{id} (id = ${user.id})}" class="btn btn-primary">Update</a></td>-->
<td></td>
                            <td>
                            <a th:if = "${user._blocked == true}" th:href="@{/block-users/{id} (id = ${user.id})}" class="btn btn-warning">Unblock</a>
                           <a th:if = "${user._blocked == false}" th:href = "@{/block-users/{id} (id = ${user.id})}" class="btn btn-danger">Block</a>
                       </td>
                    </tr>
                    </tbody>
                </table>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments :: footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments :: scroll}">
</a>

<!-- Logout Modal-->
<div th:replace="~{fragments :: logoutModel}"></div>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments :: script}"></div>
<script th:src="@{/js/categories.js}"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>new DataTable('#usertable');
</script>

</body>

</html>
