
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}">

    <title>Add Coupons</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragments :: sidebar}" > </ul>
            <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments::topbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div th:if = "${success}" class="text-center alert alert-success">
                        <p th:text = "${success}"></p>
                    </div>
                    <div th:if = "${failed}" class="text-center alert alert-danger">
                        <p th:text = "${failed}"></p>
                    </div>
                    <div th:if = "${error}" class="text-center alert alert-danger">
                        <p th:text = "${error}"></p>
                    </div>
                </div>


                <!-- Page Heading -->
                <form class="form-horizontal" id="productForm" th:action="@{/update-coupon/{id} (id = ${coupon.id})}"
                      method="post"
                      enctype="multipart/form-data" th:object = "${coupon}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend class="ml-4">Update Coupons</legend>

                        <div class="col-md-4 mb-1">
                            <label for="CouponCode" class="form-label">Code</label>
                            <input  name="couponCode" th:field="*{couponCode}" class="form-control" id="CouponCode" required>
                        </div>

                        <div class="col-md-4 mb-1">
                            <label for="CouponDescription" class="form-label">Description</label>
                            <input name="description" th:field="*{description}"  required class="form-control" id="CouponDescription">
                        </div>

                        <div class="col-md-4 mb-1">
                            <label for="CouponOff" class="form-label">Percentage Off</label>
                            <input type="number" th:field="*{percentage}" name="percentage" class="form-control" id="CouponOff" required>
                        </div>

                        <div class="col-md-4 mb-1">
                            <label for="CouponMax" class="form-label">Max Off</label>
                            <input type="number" th:field="*{maxOff}" name="maxOff" class="form-control" id="CouponMax" required>
                        </div>

                        <div class="col-md-4 mb-1">
                            <label for="CouponMinAmount" class="form-label">Min Amount</label>
                            <input type="number" th:field="*{minAmount}" name="minAmount" class="form-control" id="CouponMinAmount" required>
                        </div>

                        <div class="col-md-4 mb-1">
                            <label for="CouponDate" class="form-label">Expiry Date</label>
                            <input type="date" th:field="*{expDate}" name="expDate" class="form-control" id="CouponDate" required>
                        </div>


                        <div class="col-md-4 mb-1">
                            <label for="CouponCount" class="form-label">Count</label>
                            <input type="number" th:field="*{count}" name="count" class="form-control" id="CouponCount" required>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary ml-4 mt-2">Add Coupon</button>
                </form>
            </div>
            <!-- /.container-fluid -->

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments:: scroll}"></a>

<div th:replace="~{fragments::logoutModel}"></div>

    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{fragments::script}">
    </div>
        <script th:src="@{/js/categories.js}"></script>
    <script>

    </script>
</body>

</html>
