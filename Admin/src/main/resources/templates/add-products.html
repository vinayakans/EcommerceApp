<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}">

    <title>Add Products</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragments :: sidebar}" > </ul>
            <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments::topbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div th:if = "${success}" class="text-center alert alert-success">
                        <p th:text = "${success}"></p>
                    </div>
                    <div th:if = "${failed}" class="text-center alert alert-danger">
                        <p th:text = "${failed}"></p>
                    </div>
                    <div th:if = "${error}" class="text-center alert alert-danger">
                        <p th:text = "${error}"></p>
                    </div>

                </div>


                <!-- Page Heading -->
                <form class="form-horizontal" id="productForm" th:action="@{/save-product}" method="post"
                      enctype="multipart/form-data" th:object = "${product}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>ADD PRODUCTS</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field = "*{name}" name="product_name"
                                       class="form-control input-md" required="" type="text">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                            <div class="col-md-4 d-flex">
                                <select id="categories" th:field = "*{category}" name="categories" class="form-control" required>
                                    <option th:value = "null">-SELECT-</option>
                                    <option th:each = "category : ${categories}"
                                            th:value = "${category.id}"
                                            th:text = "${category.name}">
                                    </option>
                                </select>
                                <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#exampleModal" >+</button>
                            </div>
                        </div>

                        <!-- Text input for Product Desc-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                            <div class="col-md-4">
                                <input id="description" th:field = "*{description}" name="description" class="form-control input-md" required="" type="text">
                                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>

                            </div>
                        </div>

                        <!-- Text input for Product quantity-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field = "*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">
                                <span th:if="${#fields.hasErrors('currentQuantity')}" th:errors="*{currentQuantity}" class="error"></span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input id="price" name="price" th:field = "*{costPrice}" class="form-control input-md" required="" type="text">
                                <span th:if="${#fields.hasErrors('costPrice')}" th:errors="*{costPrice }" class="error"></span>
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-6">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="imageProduct">Image Product</label>
                                    <div class="col-md-4">
                                        <input id="imageProduct" name="imageProduct" class="input-file" type="file" accept="image/*" multiple required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary ml-4">Save</button>
                </form>
            </div>
            <!-- /.container-fluid -->

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments:: scroll}"></a>
            <!-- Logout Modal-->

            <!-- Add Modal-->
        <!-- MODAL HERE -->
    <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <form th:action="@{/add-categoryNew}" method="post" th:object="${categoryNew}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" id="recipient-name">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>





<div th:replace="~{fragments::logoutModel}"></div>

    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{fragments::script}">
    </div>
        <script th:src="@{/js/categories.js}"></script>
    <script>
        $(document).ready(function () {
            $("#productForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Perform custom validation here
                var productName = $("#product_name").val();
                var description = $("#description").val();
                var availableQuantity = $("#available_quantity").val();
                var price = $("#price").val();

                if (!productName || !description || !availableQuantity || !price) {
                    alert("Please fill out all required fields.");
                    return;
                }

                // Add more custom validation rules as needed
                if (availableQuantity<1){
                    alert("Quantity can not be Zero or less than Zero")
                    return;
                }

                // If validation passes, submit the form
                this.submit();
            });
        });
        document.getElementById("imageProduct").addEventListener("change", function () {
            const fileInput = this;
            const files = fileInput.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const allowedTypes = ["image/jpeg", "image/png", "image/gif","image/webp"];
                const maxSizeInBytes = 5242880; // 5MB

                if (!allowedTypes.includes(file.type)) {
                    alert("Invalid file type. Please select a JPEG, PNG, WEBP, or GIF image.");
                    fileInput.value = ""; // Clear the input
                    return;
                }

                if (file.size > maxSizeInBytes) {
                    alert("File size exceeds the limit. Please select a file under 5MB.");
                    fileInput.value = ""; // Clear the input
                    return;
                }
            }
        });
    </script>




</body>

</html>
